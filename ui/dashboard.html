<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>April Fools!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0);
            flex-direction: column;
            color: yellow;
            font-family: Arial, sans-serif;
            text-align: center;
            display: none;
            overflow: hidden;

        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
    <script>
        window.addEventListener('message', function(event) {
            if (event.data.action === "openMDT") {
                document.body.style.display = "flex";
            }
        });

        document.addEventListener('keydown', function(event) {
            if (event.key === "Escape") {
                document.body.style.display = "none";
                fetch('https://ps-mdt/closeMDT', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ action: "closeMDT" })
                });
            }
        });
    </script>
</head>
<body>
    <h1>Happy April Fools From Project Sloth</h1>
    <img src="https://www.icegif.com/wp-content/uploads/2023/01/icegif-162.gif" alt="Rick Roll">
</body>
</html>
